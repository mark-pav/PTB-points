<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous"> -->
    <link href="/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <h1 class="h1-main-page">P. T. B.</h1>

    <div class="container text-center">
        <div class="row">
          <% countsData.forEach(element => { %>
            <div class="col-sm-12 col-md-6 col-lg-3 border special-box">
              <h1 class="h1-main-page"><%= element._id %></h1>
              <hr>
              <div class="large-number">
                  <p><%= element.count %></p>
              </div>
            </div>
          <% }); %>
        </div>
    </div>


    <!-- Button trigger modal -->
    <button type="button" class="btn btn-light" data-bs-toggle="modal" data-bs-target="#addPointModal">
      Add New Point
    </button>

    <!-- Modal -->
    <div class="modal fade" id="addPointModal" data-bs-backdrop="static" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">Let's add a new point</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <form action="/addPoint" method="post">
            <div class="modal-body">
              <div class="mb-3">
                <label for="whoGetsPointSelect" class="form-label">Please, select who gets a point:</label>
                <select id="whoGetsPointSelect" name="whoGetsPointSelect" class="form-select" required>
                  <option selected disabled> </option>
                  <% countsData.forEach(element => { %>
                    <option value=<%= element._id %>><%= element._id %></option>
                  <% }); %>
                </select>
                
              </div>
              <div class="mb-3">
                <label for="joke" class="form-label">If worthy, share the joke (optional):</label>
                <input id="joke" name="joke" type="text" class="form-control" id="">
              </div>
              <div class="mb-3">
                <label for="notes" class="form-label">Notes (optional):</label>
                <input id="notes" name="notes" type="text" class="form-control" id="">
              </div>
            </div>
            <div class="modal-footer">
              <button type="submit" class="btn btn-primary">Submit</button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <script src="/jquery/dist/jquery.min.js"></script>
    <script src="/bootstrap/dist/js/bootstrap.bundle.min.js" ></script>
    <script src="index.js"></script>
    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script> -->
</body>
</html>
